<!-- Modal Login/Register/Reset -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h3>Login</h3>
    <input id="usernameInput" type="text" placeholder="Username">
    <input id="passwordInput" type="password" placeholder="Password">
    <button id="loginSubmit">Masuk</button>
    <div class="links">
      <button id="forgotBtn">Forgot Password</button>
      <button id="registerBtn">Register</button>
    </div>
    <button id="closeModal">Tutup</button>
  </div>
</div>

<div id="resetModal" class="modal">
  <div class="modal-content">
    <h3>Reset Password</h3>
    <input id="resetEmail" type="email" placeholder="Masukkan email">
    <button id="resetSubmit">Reset Password</button>
    <button id="closeReset">Tutup</button>
  </div>
</div>
